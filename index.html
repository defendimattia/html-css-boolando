<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body> 
    <header>
        <!-- nav -->
        <nav class="container">
            <!-- categorie -->
            <div class="category">
                <ul>
                    <li>Donna</li>
                    <li>Uomo</li>
                    <li>Bambini</li>
                </ul>
            </div>
            <!-- logo -->
            <div class="logo">
                <img src="img/boolean-logo.png" alt="logo">
            </div>
            <!-- menu icons-->
            <div class="menu">
                <ul>
                    <li><i class="fa-regular fa-user"></i></li>
                    <li><i class="fa-regular fa-heart"></i></li>
                    <li><i class="fa-solid fa-bag-shopping"></i></li>
                </ul>                  
            </div>
        </nav> 
    </header>

    <main>
        <!-- main container -->
         <div class="container debugger">
            <!-- box1 -->
            <div class="box-container">
                <div class="box-img">
                    <img src="img/1.webp" alt="1">
                </div>
                <div class="box-txt debugger">txt</div>
            </div>
            <!-- box2 -->
            <div class="box-container">
                <div class="box-img">
                    <img src="img/2.webp" alt="2">
                </div>
                <div class="box-txt debugger">txt</div>
            </div>
            <!-- box3 -->
            <div class="box-container">
                <div class="box-img">
                    <img src="img/3.webp" alt="3">
                </div>
                <div class="box-txt debugger">txt</div>
            </div>
            <!-- box4 -->
            <div class="box-container">
                <div class="box-img">
                    <img src="img/4.webp" alt="4">
                </div>
                <div class="box-txt debugger">txt</div>
            </div>
            <!-- box5 -->
            <div class="box-container">
                <div class="box-img">
                    <img src="img/5.webp" alt="5">
                </div>
                <div class="box-txt debugger">txt</div>
            </div>
            <!-- box6 -->
            <div class="box-container">
                <div class="box-img">
                    <img src="img/6.webp" alt="6">
                </div>
                <div class="box-txt debugger">txt</div>
            </div>
         </div>
    </main>

    <footer>
         <div class="container">
            <div class="f-box1">
                <h3>
                    Boolando s.r.l.
                </h3>
                <!-- lista link azienda -->
                <ul>
                    <li>Informazioni legali</li>
                    <li>Normativa sulla privacy</li>
                    <li>Diritto di recesso</li>
                </ul>
            </div>
            <div class="f-box2">
                <h3>
                    Trovaci anche su
                </h3>
                <!-- icone socials -->
                <ul>
                    <li><i class="fa-brands fa-square-twitter"></i></li>
                    <li><i class="fa-brands fa-square-facebook"></i></li>
                    <li><i class="fa-brands fa-square-instagram"></i></li>
                    <li><i class="fa-brands fa-square-pinterest"></i></li>
                    <li><i class="fa-brands fa-square-youtube"></i></li>
                </ul>
            </div>
         </div>

    </footer>
</body>


</html>
